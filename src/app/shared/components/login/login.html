<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <form class="card p-4" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                            <div class="card-body sb-card-body">
                                <h1>Login</h1>
                                <p class="text-muted">Sign In to your account</p>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="icon-user"></i>
                                        </span>
                                    </div>
                                    <input name="phone" #phone="ngModel" maxlength="50" ngModel type="text" class="form-control"
                                        [class.is-invalid]="phone.invalid && ( phone.touched || phone.dirty || loginForm.submitted) && phone.errors.required"
                                        required placeholder="Username">
                                    <div class="invalid-feedback" *ngIf="phone.invalid && ( phone.touched || phone.dirty || loginForm.submitted) && phone.errors.required">
                                        Please fill out this field.
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="icon-lock"></i>
                                        </span>
                                    </div>
                                    <input type="password" name="password" #password="ngModel" maxlength="20" ngModel
                                        [class.is-invalid]="password.invalid && ( password.touched || password.dirty || loginForm.submitted) && password.errors.required"
                                        required class="form-control" placeholder="Password">
                                    <div class="invalid-feedback" *ngIf="password.invalid && ( password.touched || password.dirty || loginForm.submitted) && password.errors.required">
                                        Please fill out this field.
                                    </div>
                                </div>

                                <div class="input-group mb-4">
                                    <select ngModel #siteId="ngModel" class="form-control" name="siteId" [(ngModel)]="loginData.siteId" required
                                        [class.is-invalid]="siteId.invalid && ( siteId.touched || siteId.dirty || loginForm.submitted) && siteId.errors.required">
                                        <option value="" selected disabled>Select Site</option>
                                        <option value="2">Vietnam</option>
                                        <option value="1">Srilanka</option>
                                    </select>

                                    <!-- <input type="password" name="password" #password="ngModel" maxlength="20" ngModel
                                        [class.is-invalid]="password.invalid && ( password.touched || password.dirty || loginForm.submitted) && password.errors.required"
                                        required class="form-control" placeholder="Password"> -->
                                    <div class="invalid-feedback" *ngIf="siteId.invalid && ( siteId.touched || siteId.dirty || loginForm.submitted) && siteId.errors.required">
                                        Please select site.
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary px-4" [ladda]="isLoading"
                                            data-style="zoom-out">Login</button>
                                    </div>
                                    <!-- <div class="col-6 text-right">
                                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                    </div> -->
                                </div>
                            </div>
                        </form>
                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body sb-card-body text-center">
                                <!-- <div>
                                    <h2>Sign up</h2>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt
                                        ut labore et dolore magna aliqua.</p>
                                    <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
